<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Career Roadmaps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-gray: #f4f6f8;
            --medium-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
            --text-color: #333;
            --bg-color: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--box-shadow);
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 600;
        }
        .header h1 i {
            font-size: 2.5rem;
        }

        .header p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 25px;
            background: var(--bg-color);
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-color);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
            border-color: var(--primary-color);
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .roadmap-section {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            display: none; /* Hidden by default */
        }
        .roadmap-section.active {
            display: block;
        }

        .roadmap-header {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--medium-gray);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .roadmap-header i {
            font-size: 2rem;
        }
        .roadmap-description {
            font-size: 1rem;
            color: var(--dark-gray);
            margin-bottom: 30px;
        }

        .module {
            margin-bottom: 30px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            overflow: hidden; /* For border-radius on children */
        }

        .module-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer; /* To indicate it's expandable */
        }
         .module-header i {
            font-size: 1.3rem;
        }

        .module-content {
            padding: 20px;
            background-color: #fdfdfd; /* Slightly off-white for content area */
           /* display: none; /* Collapsed by default */
        }

        .sub-module {
            margin-bottom: 20px;
        }
        .sub-module:last-child {
            margin-bottom: 0;
        }

        .sub-module-title {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed var(--medium-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sub-module-title i {
            color: var(--primary-color);
        }

        .topic-list {
            list-style: none;
            padding-left: 0;
        }

        .topic-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: var(--light-gray);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid transparent;
        }
        .topic-item i {
            color: var(--accent-color);
            width: 20px; /* Ensure alignment */
            text-align: center;
        }

        .topic-item:hover {
            background-color: var(--medium-gray);
            transform: translateX(5px);
            border-left-color: var(--primary-color);
        }

        .topic-item h5 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            margin: 0;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 5% auto;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalOpen 0.4s ease-out;
        }

        @keyframes modalOpen {
            from { opacity: 0; transform: translateY(-50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--medium-gray);
        }

        .modal-title {
            font-size: 1.6rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .close-button {
            color: var(--dark-gray);
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: var(--accent-color);
        }

        .modal-body {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-color);
            max-height: 65vh;
            overflow-y: auto;
            padding-right: 15px; /* For scrollbar */
        }
        /* Custom scrollbar for modal body */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        .modal-body::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }
        .modal-body::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        .modal-body::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }


        .modal-body h4 { /* Subheadings within modal content */
            color: var(--secondary-color);
            margin: 20px 0 10px;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 5px;
        }

        .modal-body ul {
            list-style-type: none;
            padding-left: 5px;
        }

        .modal-body li {
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
        }

        .modal-body li:before {
            content: "\f138"; /* FontAwesome arrow icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-size: 1rem;
            top: 2px;
        }

        .highlight {
            background: #fff3cd; /* Light yellow */
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #856404; /* Dark yellow text */
            border: 1px solid #ffeeba;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            color: var(--dark-gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--medium-gray);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
             .header h1 i {
                font-size: 1.8rem;
            }
            .tabs-container {
                flex-direction: column;
                align-items: center;
            }
            .tab-btn {
                width: 90%;
                justify-content: center;
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            .roadmap-header {
                font-size: 1.8rem;
            }
            .module-header {
                font-size: 1.3rem;
            }
            .sub-module-title {
                font-size: 1.1rem;
            }
            .topic-item h5 {
                font-size: 0.9rem;
            }
            .modal-content {
                width: 95%;
                margin: 8% auto;
                padding: 20px;
            }
            .modal-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

        const tabButtons = document.querySelectorAll('.tab-btn');
        const roadmapSections = document.querySelectorAll('.roadmap-section');

        const modal = document.getElementById('topicModal');
        const modalTitleEl = document.getElementById('modalTopicTitle');
        const modalBodyEl = document.getElementById('modalTopicBody');
        const closeModalBtn = document.getElementById('closeModalBtn');

        function renderDomainContent(domainKey) {
            const domainData = contentData[domainKey];
            const sectionElement = document.getElementById(`${domainKey}-section`);
            if (!domainData || !sectionElement) return;

            let htmlContent = `
                <div class="roadmap-header">
                    <i class="${domainData.domainIcon}"></i>
                    <h2>${domainData.domainTitle}</h2>
                </div>
                <p class="roadmap-description">${domainData.domainDescription}</p>
            `;

            domainData.modules.forEach(module => {
                htmlContent += `
                    <div class="module">
                        <div class="module-header">
                            <i class="${module.moduleIcon}"></i>
                            <span>${module.moduleTitle}</span>
                        </div>
                        <div class="module-content">`;
                
                module.subModules.forEach(subModule => {
                    htmlContent += `
                        <div class="sub-module">
                            <h4 class="sub-module-title">
                                <i class="${subModule.subModuleIcon}"></i>
                                ${subModule.subModuleTitle}
                            </h4>
                            <ul class="topic-list">`;
                    
                    subModule.topics.forEach(topic => {
                        htmlContent += `
                            <li class="topic-item" data-topic-id="${topic.id}" data-domain="${domainKey}">
                                <i class="fas fa-book-reader"></i> <!-- Generic icon for topics -->
                                <h5>${topic.title}</h5>
                            </li>`;
                    });
                    htmlContent += `</ul></div>`; // Close sub-module
                });
                htmlContent += `</div></div>`; // Close module-content and module
            });
            sectionElement.innerHTML = htmlContent;
        }

        function findTopicData(domainKey, topicId) {
            const domainData = contentData[domainKey];
            if (!domainData) return null;

            for (const module of domainData.modules) {
                for (const subModule of module.subModules) {
                    const topic = subModule.topics.find(t => t.id === topicId);
                    if (topic) return topic;
                }
            }
            return null;
        }
        
        // Tab Switching Functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const targetTab = button.getAttribute('data-tab');
                
                roadmapSections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === `${targetTab}-section`) {
                        section.classList.add('active');
                        // Render content if it hasn't been rendered yet or needs refresh
                        // For now, let's render every time for simplicity
                        if(!section.querySelector('.roadmap-header')){ // Basic check if content is loaded
                             renderDomainContent(targetTab);
                        }
                    }
                });
            });
        });

        // Event delegation for topic clicks
        contentContainer.addEventListener('click', (event) => {
            const topicItem = event.target.closest('.topic-item');
            if (topicItem) {
                const topicId = topicItem.getAttribute('data-topic-id');
                const domainKey = topicItem.getAttribute('data-domain');
                const topicData = findTopicData(domainKey, topicId);

                if (topicData) {
                    modalTitleEl.textContent = topicData.title;
                    modalBodyEl.innerHTML = topicData.fullContent; // Make sure fullContent is safe HTML
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden'; // Prevent background scroll
                }
            }
        });
        
        // Module Accordion/Toggle (Optional - initially show all)
        // If you want accordion style, uncomment and refine this:

        contentContainer.addEventListener('click', (event) => {
            const moduleHeader = event.target.closest('.module-header');

            }
        });
        */

        // Initial content rendering for the active tab
        document.addEventListener('DOMContentLoaded', () => {
            const initiallyActiveTab = document.querySelector('.tab-btn.active').getAttribute('data-tab');
            renderDomainContent(initiallyActiveTab);
            document.getElementById(`${initiallyActiveTab}-section`).classList.add('active');

        // Modal close functionality
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';

            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';

                modal.style.display = 'none';
